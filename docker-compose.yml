services:
  restmark-frontend-app:
    build:
      context: frontend/.
    #    image: restmark-frontend
    container_name: restmark-frontend-app
    environment:
      DB_PORT: ${DB_PORT}
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_USER: ${DB_USER}
      BOT_TOKEN: ${BOT_TOKEN}
      CHAT_ID: ${CHAT_ID}
      JWT_SECRET: ${JWT_SECRET}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    env_file:
      - ./.env
    depends_on:
      postgres:
        condition: service_healthy
    #    ports:
    #      - 3000:3000
    networks:
      - restmark
  restmark-api-app:
    build:
      context: api/.
    #    image: restmark-api
    container_name: restmark-api-app
    environment:
      DB_PORT: ${DB_PORT}
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_USER: ${DB_USER}
      BOT_TOKEN: ${BOT_TOKEN}
      CHAT_ID: ${CHAT_ID}
      JWT_SECRET: ${JWT_SECRET}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    env_file:
      - ./.env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - restmark-api-app-uploads:/root/restmark/uploads
    #    ports:
    #      - 4000:4000
    networks:
      - restmark

