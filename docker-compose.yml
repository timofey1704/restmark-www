  caddy:
    image: caddy:alpine
    container_name: restmark-caddy-server
    depends_on:
      - restmark-frontend-app
    ports:
      - 80:80
      - 443:443
    volumes:
      - caddy-config:/config
      - caddy-data:/data
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    networks:
      - restmark

  postgres:
    image: postgres:alpine
    restart: always
    container_name: restmark-db
    env_file:
      - ./.env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: [CMD-SHELL, "sh -c 'pg_isready -U ${DB_USER} -d ${DB_NAME}'"]
      interval: 10s
      timeout: 5s
      retries: 5
    # ports:
    #   - 5432:5432
    volumes:
      - pg-data:/var/lib/postgresql/data
    networks:
      - restmark

volumes:
  pg-data:
  caddy-config:
  caddy-data:
  restmark-api-app-uploads:

networks:
  restmark:
